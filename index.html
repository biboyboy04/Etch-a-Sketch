<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <div class="button-container">
            <input type="button" value="Black" onclick="squareHover(this.value)">
            <input type="button" value="Rainbow" onclick="squareHover(this.value)">
            <input type="button" value="Clear" onclick="clearGrid();">
            <input type="button" value="Grid Size" onclick="setGrid()">
        </div>
        <div class="container">
            <div class="title">Etch-a-Sketch</div>
            <div class="square-container"></div>
            <div class="bottom-container"> 
                <div class="knob"></div>
                <div class="knob"></div>
            </div>
        </div>

        <div class="footer">
            <hr>
            <div>Copyright &#169 The Odin Project 2021</div>
        </div>
    </body>
</html>
